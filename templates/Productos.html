<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Datos</title>
</head>
<body>
    <H1>Base de Datos</H1>
    <div>
        {% for dato in Datos %}
            <article>
                <h2>{{ dato }}</h2>
                <h2>{{ dato.PRECIO }}</h2>
                <h2>{{ dato.DESCRIPCION }}</h2>
            </article>
        {% endfor %}
    </div>
    
</body>
</html>
