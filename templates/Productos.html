<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Datos</title>
    <link rel="stylesheet" href="{{ url_for('static', path='Productos.css') }}">
</head>
<body>
    <H1>Base de Datos</H1>
    <H3> 
        <a href="/">Inicio</a>
    </H3>
    <div>
        {% for dato in Datos %}
            <article>
                <h2>{{ dato }}</h2>
                <div>
                    <a href="/Producto_Eliminar?ID={{dato[0]}}">Eliminar</a>
                    <a href="/Editar_Producto?ID={{dato[0]}}">Editar</a>
                </div>
            </article>
        {% endfor %}
    </div>
</body>
</html>
